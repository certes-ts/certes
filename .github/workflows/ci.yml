name: CI
on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
env:
  TURBO_TELEMETRY_DISABLED: 1
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install

      - name: Upload Dependencies
        uses: actions/upload-artifact@v4
        with:
          name: dependencies
          path: |
            node_modules
            .turbo
          retention-days: 1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Fetch Repo
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: Download Dependencies
        uses: actions/download-artifact@v4
        with:
          name: dependencies

      - name: Build Packages
        run: pnpm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Fetch Repo
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: Download Dependencies
        uses: actions/download-artifact@v4
        with:
          name: dependencies

      - name: Run Lint
        run: pnpm run lint

  lint-fs:
    name: Lint FS
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Fetch Repo
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: Download Dependencies
        uses: actions/download-artifact@v4
        with:
          name: dependencies

      - name: Run Lint FS
        run: pnpm run lint:fs

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Fetch Repo
        uses: actions/checkout@v6

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: Download Dependencies
        uses: actions/download-artifact@v4
        with:
          name: dependencies

      - name: Run Tests
        run: pnpm run test
